<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-white h-screen w-full flex-col justify-center w-3/5">
      <div class="shadow w-screen py-2 z-10">
        <div class="justify-end flex my-2">
          <div class="mx-2">
            <div
              class="bg-gray-100 rounded-full px-8 py-2 text-gray-700 no-underline hover:no-underline transition-colors duration-150 hover:bg-red-600 hover:text-white"
            >
              Home
            </div>
          </div>
        </div>
      </div>
      <div class="justify-center">
        <h3 class="text-gray-600 my-8">Type Keywords</h3>
        <br />
        <div class="flex justify-items-center justify-center w-3/5"></div>
        <br />
        <div class="my-8">
          <input
            class="rounded-md px-6 py-2 bg-gray-200 text-gray-600"
            input="text"
            placeholder="recipient"
            value=""
          />
        </div>
        <div>
          <button
            id="button"
            class="bg-gray-100 rounded-full px-8 py-2 text-gray-700 no-underline hover:no-underline hover:bg-red-600 hover:text-white"
            onClick="{this.conductTransaction}"
          >
            Submit
          </button>
        </div>
        <div id="data" style="width: 60vw"></div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
